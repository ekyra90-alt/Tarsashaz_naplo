<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Property ‚Äì Jegyzetf√ºzet</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(212,175,55,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(184,134,11,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.98);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.5), 0 0 1px 1px rgba(212,175,55,0.3);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 5px;
            background: linear-gradient(90deg, #d4af37, #f4e5c3, #d4af37);
            border-radius: 30px 30px 0 0;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .back-btn {
            background: none; border: none;
            color: #d4af37; font-size: 14px; font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer; padding: 8px 0; letter-spacing: 0.5px;
            transition: opacity 0.2s;
        }
        .back-btn:hover { opacity: 0.7; }

        h1 {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #d4af37, #f4e5c3, #d4af37);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; font-size: 2.8em; font-weight: 900;
        }

        .subtitle {
            text-align: center; color: #95a5a6; font-size: 13px;
            letter-spacing: 3px; text-transform: uppercase; margin-bottom: 35px;
        }

        .top-bar {
            display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; align-items: center;
        }

        .search-input {
            flex: 1; min-width: 200px; padding: 12px 20px;
            border: 2px solid #ecf0f1; border-radius: 50px;
            font-family: 'Montserrat', sans-serif; font-size: 14px;
            color: #2c3e50; outline: none; transition: border-color 0.3s;
        }
        .search-input:focus { border-color: #d4af37; }

        .tag-filter {
            padding: 12px 20px; border: 2px solid #ecf0f1; border-radius: 50px;
            font-family: 'Montserrat', sans-serif; font-size: 14px;
            color: #2c3e50; outline: none; cursor: pointer; background: white;
            transition: border-color 0.3s;
        }
        .tag-filter:focus { border-color: #d4af37; }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #f4e5c3, #d4af37);
            background-size: 200%; color: #1a1a2e; border: none;
            padding: 12px 28px; border-radius: 50px;
            font-family: 'Montserrat', sans-serif; font-weight: 700;
            font-size: 14px; cursor: pointer; transition: all 0.3s;
            white-space: nowrap; box-shadow: 0 4px 15px rgba(212,175,55,0.3);
        }
        .btn-primary:hover {
            background-position: right; transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212,175,55,0.4);
        }
        .btn-cancel { background: linear-gradient(135deg, #95a5a6, #7f8c8d); color: white; }
        .btn-cancel:hover { background: linear-gradient(135deg, #7f8c8d, #95a5a6); }

        /* NOTES GRID */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
        }

        .note-card:hover {
            border-color: #d4af37;
            box-shadow: 0 8px 30px rgba(212,175,55,0.2);
            transform: translateY(-3px);
        }

        .note-tag {
            display: inline-block;
            padding: 3px 12px; border-radius: 20px; font-size: 11px;
            font-weight: 700; margin-bottom: 12px;
            background: linear-gradient(135deg, #d4af37, #f4e5c3);
            color: #1a1a2e;
        }

        .note-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.15em; font-weight: 700; color: #2c3e50;
            margin-bottom: 10px; line-height: 1.3;
        }

        .note-preview {
            font-size: 13px; color: #7f8c8d; line-height: 1.6;
            display: -webkit-box; -webkit-line-clamp: 4;
            -webkit-box-orient: vertical; overflow: hidden;
            white-space: pre-line;
        }

        .note-footer {
            margin-top: 15px; padding-top: 12px;
            border-top: 1px solid #ecf0f1;
            display: flex; justify-content: space-between; align-items: center;
        }

        .note-date { font-size: 11px; color: #bdc3c7; }

        .note-actions { display: flex; gap: 6px; }

        .btn-icon {
            background: none; border: 1px solid #ecf0f1;
            border-radius: 8px; padding: 5px 10px; font-size: 13px;
            cursor: pointer; font-family: 'Montserrat', sans-serif;
            color: #7f8c8d; transition: all 0.2s;
        }
        .btn-icon:hover { border-color: #d4af37; color: #d4af37; }
        .btn-delete { color: #e74c3c; }
        .btn-delete:hover { border-color: #e74c3c !important; color: #e74c3c !important; }

        /* NOTE DETAIL VIEW */
        #noteDetail {
            display: none;
        }

        .note-detail-header {
            display: flex; gap: 15px; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap;
        }

        .note-detail-title {
            font-family: 'Playfair Display', serif;
            font-size: 2em; color: #2c3e50; font-weight: 700;
            flex: 1;
        }

        .note-detail-body {
            background: #fafbfc; border-radius: 16px;
            padding: 30px; font-size: 15px; color: #34495e;
            line-height: 1.8; white-space: pre-line;
            min-height: 300px; border: 2px solid #ecf0f1;
        }

        /* MODAL */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.7); z-index: 1000;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal.open { display: flex; }

        .modal-content {
            background: white; border-radius: 25px; padding: 40px;
            width: 100%; max-width: 600px; max-height: 90vh;
            overflow-y: auto; position: relative;
        }
        .modal-content::before {
            content: ''; position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, #d4af37, #f4e5c3, #d4af37);
            border-radius: 25px 25px 0 0;
        }
        .modal-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em; color: #2c3e50; margin-bottom: 25px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; font-size: 12px; font-weight: 700;
            color: #7f8c8d; letter-spacing: 1px; text-transform: uppercase;
            margin-bottom: 8px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px 18px;
            border: 2px solid #ecf0f1; border-radius: 12px;
            font-family: 'Montserrat', sans-serif; font-size: 14px;
            color: #2c3e50; outline: none; transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { border-color: #d4af37; }
        .form-group textarea { resize: vertical; min-height: 200px; }

        .form-buttons { display: flex; gap: 12px; margin-top: 25px; }

        .empty-state { text-align: center; padding: 80px 20px; color: #95a5a6; }
        .empty-state-icon { font-size: 4em; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginScreen" class="empty-state">
        <div class="empty-state-icon">üîê</div>
        <p>A jegyzetf√ºzet megtekint√©s√©hez bejelentkez√©s sz√ºks√©ges.</p>
        <br>
        <button class="btn-primary" onclick="signInWithGoogle()">Bejelentkez√©s Google-lel</button>
    </div>

    <div id="mainContent" class="hidden">
        <!-- LIST VIEW -->
        <div id="notesList">
            <div class="page-header">
                <button class="back-btn" onclick="location.href='hub.html'">‚Üê F≈ëmen√º</button>
            </div>
            <h1>üìù Jegyzetf√ºzet</h1>
            <p class="subtitle">√ñtletek ¬∑ Teend≈ëk ¬∑ Feljegyz√©sek</p>

            <div class="top-bar">
                <input type="text" class="search-input" id="searchInput"
                    placeholder="üîç Keres√©s a jegyzetek k√∂z√∂tt..." oninput="renderNotes()">
                <select class="tag-filter" id="tagFilter" onchange="renderNotes()">
                    <option value="">√ñsszes</option>
                </select>
                <button class="btn-primary" onclick="openModal()">‚ú¶ √öj jegyzet</button>
            </div>

            <div class="notes-grid" id="notesGrid">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üìù</div>
                    <p>M√©g nincs egyetlen feljegyz√©s sem</p>
                </div>
            </div>
        </div>

        <!-- DETAIL VIEW -->
        <div id="noteDetail">
            <div class="page-header">
                <button class="back-btn" onclick="showList()">‚Üê Vissza</button>
                <div class="note-actions" style="margin-left:auto">
                    <button class="btn-icon" id="detailEditBtn">‚úèÔ∏è Szerkeszt√©s</button>
                    <button class="btn-icon btn-delete" id="detailDeleteBtn">üóëÔ∏è T√∂rl√©s</button>
                </div>
            </div>
            <div id="detailTag" class="note-tag" style="margin-bottom:12px;display:inline-block;"></div>
            <div class="note-detail-title" id="detailTitle"></div>
            <div class="note-detail-body" id="detailBody"></div>
            <div style="margin-top:12px;font-size:12px;color:#bdc3c7;" id="detailDate"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="noteModal">
    <div class="modal-content">
        <h2 id="modalTitle">√öj jegyzet</h2>
        <form id="noteForm" onsubmit="saveNote(event)">
            <input type="hidden" id="noteId">
            <div class="form-group">
                <label>C√≠m *</label>
                <input type="text" id="noteTitle" placeholder="pl. Rendk√≠v√ºli k√∂zgy≈±l√©s teend≈ëk" required>
            </div>
            <div class="form-group">
                <label>C√≠mke / Kateg√≥ria</label>
                <input type="text" id="noteTag" list="tagList" placeholder="pl. Teend≈ë, √ñtlet, Fontos...">
                <datalist id="tagList"></datalist>
            </div>
            <div class="form-group">
                <label>Tartalom</label>
                <textarea id="noteContent" placeholder="√çrd ide a feljegyz√©sedet..."></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn-primary btn-cancel" onclick="closeModal()">M√©gse</button>
                <button type="submit" class="btn-primary">Ment√©s</button>
            </div>
        </form>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDgWexO15icDlEVhRN_JwCTSxzX4y1-o2A",
        authDomain: "tarsashaz-naplo.vercel.app",
        projectId: "tarsashaz-naplo",
        storageBucket: "tarsashaz-naplo.firebasestorage.app",
        messagingSenderId: "367375211993",
        appId: "1:367375211993:web:03f31cc62725e227092928"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let notes = [];
    let currentDetailId = null;

    auth.getRedirectResult().catch(console.error);

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadNotes();
        } else {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
        }
    });

    function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });
        auth.signInWithRedirect(provider);
    }

    function loadNotes() {
        db.collection('notes').orderBy('updatedAt', 'desc').onSnapshot(snap => {
            notes = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            updateTagFilter();
            renderNotes();
        });
    }

    function updateTagFilter() {
        const tags = [...new Set(notes.map(n => n.tag).filter(Boolean))].sort();
        const filter = document.getElementById('tagFilter');
        const current = filter.value;
        filter.innerHTML = '<option value="">√ñsszes</option>' +
            tags.map(t => `<option value="${t}" ${t === current ? 'selected' : ''}>${t}</option>`).join('');
        const dl = document.getElementById('tagList');
        dl.innerHTML = tags.map(t => `<option value="${t}">`).join('');
    }

    function renderNotes() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const tagFilter = document.getElementById('tagFilter').value;

        let filtered = notes.filter(n => {
            const matchSearch = !search ||
                n.title?.toLowerCase().includes(search) ||
                n.content?.toLowerCase().includes(search) ||
                n.tag?.toLowerCase().includes(search);
            const matchTag = !tagFilter || n.tag === tagFilter;
            return matchSearch && matchTag;
        });

        const grid = document.getElementById('notesGrid');
        document.getElementById('emptyState').style.display = filtered.length ? 'none' : 'block';
        Array.from(grid.querySelectorAll('.note-card')).forEach(el => el.remove());

        filtered.forEach(n => {
            const card = document.createElement('div');
            card.className = 'note-card';
            const date = n.updatedAt?.toDate ? n.updatedAt.toDate().toLocaleDateString('hu-HU') : '';
            card.innerHTML = `
                ${n.tag ? `<div class="note-tag">${escHtml(n.tag)}</div>` : ''}
                <div class="note-title">${escHtml(n.title)}</div>
                <div class="note-preview">${escHtml(n.content || '')}</div>
                <div class="note-footer">
                    <span class="note-date">${date}</span>
                    <div class="note-actions">
                        <button class="btn-icon" onclick="event.stopPropagation();editNote('${n.id}')">‚úèÔ∏è</button>
                        <button class="btn-icon btn-delete" onclick="event.stopPropagation();deleteNote('${n.id}', '${escHtml(n.title)}')">üóëÔ∏è</button>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => showDetail(n.id));
            grid.appendChild(card);
        });
    }

    function showDetail(id) {
        const n = notes.find(x => x.id === id);
        if (!n) return;
        currentDetailId = id;
        document.getElementById('detailTag').textContent = n.tag || '';
        document.getElementById('detailTag').style.display = n.tag ? 'inline-block' : 'none';
        document.getElementById('detailTitle').textContent = n.title || '';
        document.getElementById('detailBody').textContent = n.content || '';
        const date = n.updatedAt?.toDate ? n.updatedAt.toDate().toLocaleString('hu-HU') : '';
        document.getElementById('detailDate').textContent = date ? `M√≥dos√≠tva: ${date}` : '';
        document.getElementById('detailEditBtn').onclick = () => editNote(id);
        document.getElementById('detailDeleteBtn').onclick = () => deleteNote(id, n.title);
        document.getElementById('notesList').style.display = 'none';
        document.getElementById('noteDetail').style.display = 'block';
    }

    function showList() {
        document.getElementById('notesList').style.display = 'block';
        document.getElementById('noteDetail').style.display = 'none';
    }

    function openModal(id = null) {
        document.getElementById('noteForm').reset();
        document.getElementById('noteId').value = '';
        document.getElementById('modalTitle').textContent = id ? 'Jegyzet szerkeszt√©se' : '√öj jegyzet';

        if (id) {
            const n = notes.find(x => x.id === id);
            if (n) {
                document.getElementById('noteId').value = n.id;
                document.getElementById('noteTitle').value = n.title || '';
                document.getElementById('noteTag').value = n.tag || '';
                document.getElementById('noteContent').value = n.content || '';
            }
        }
        document.getElementById('noteModal').classList.add('open');
    }

    function closeModal() {
        document.getElementById('noteModal').classList.remove('open');
    }

    function editNote(id) { openModal(id); }

    async function saveNote(e) {
        e.preventDefault();
        const id = document.getElementById('noteId').value;
        const data = {
            title: document.getElementById('noteTitle').value.trim(),
            tag: document.getElementById('noteTag').value.trim(),
            content: document.getElementById('noteContent').value.trim(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        if (id) {
            await db.collection('notes').doc(id).update(data);
        } else {
            data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection('notes').add(data);
        }
        closeModal();
        // If we were in detail view and edited, refresh
        if (currentDetailId === id) {
            setTimeout(() => {
                const updated = notes.find(x => x.id === id);
                if (updated) showDetail(id);
            }, 500);
        }
    }

    async function deleteNote(id, title) {
        if (!confirm(`Biztosan t√∂rl√∂d ezt a jegyzetet?\n"${title}"`)) return;
        await db.collection('notes').doc(id).delete();
        if (document.getElementById('noteDetail').style.display !== 'none') showList();
    }

    function escHtml(str) {
        if (!str) return '';
        return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    document.getElementById('noteModal').addEventListener('click', function(e) {
        if (e.target === this) closeModal();
    });
</script>
</body>
</html>

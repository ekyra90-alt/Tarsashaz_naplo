<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Property Management</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(184, 134, 11, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.5),
                0 0 1px 1px rgba(212, 175, 55, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #d4af37, #f4e5c3, #d4af37);
            border-radius: 30px 30px 0 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-align: center;
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 2px 20px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.95em;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-weight: 300;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #1a1a2e;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        h3 {
            font-family: 'Playfair Display', serif;
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 1.5em;
            padding: 20px 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .back-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 50%, #d4af37 100%);
            color: #1a1a2e;
            border: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 25px;
            margin-right: 15px;
            box-shadow: 
                0 6px 20px rgba(212, 175, 55, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%);
            color: #1a1a2e;
            border: none;
            padding: 10px 22px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 12px rgba(192, 192, 192, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 18px rgba(192, 192, 192, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .btn-delete {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            padding: 9px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.4);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(44, 62, 80, 0.5);
        }

        .btn-icon {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 100%);
            color: #1a1a2e;
            border: none;
            padding: 10px 14px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-icon:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        .houses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .house-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 35px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 1px 3px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
        }

        .house-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #f4e5c3, #c0c0c0, #d4af37);
            opacity: 1;
            transition: opacity 0.3s;
        }

        .house-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 20px 50px rgba(212, 175, 55, 0.25),
                0 5px 15px rgba(0, 0, 0, 0.15);
            border-color: #c0c0c0;
        }

        .house-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .house-events-count {
            color: #7f8c8d;
            font-size: 0.95em;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .house-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            display: flex;
            gap: 12px;
        }

        .house-actions button {
            flex: 1;
            padding: 11px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 45px;
            border-radius: 25px;
            max-width: 650px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.3),
                0 0 1px 1px rgba(212, 175, 55, 0.2);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #f4e5c3, #d4af37);
            border-radius: 25px 25px 0 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
            background: #fafbfc;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            background: white;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* ===== KÉPFELTÖLTÉS ===== */
        .image-upload-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 50%, #d4af37 100%);
            border: none;
            border-radius: 25px;
            color: #1a1a2e;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-family: 'Montserrat', sans-serif;
            width: fit-content;
        }

        .image-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .paperclip-icon {
            font-size: 18px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .image-preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 2px solid #d4af37;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .image-preview-remove:hover {
            background: #e74c3c;
            transform: scale(1.1);
        }

        /* Esemény thumbnail megjelenítés */
        .event-images {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            align-items: center;
        }

        .event-images-print-note {
            display: none; /* Alapértelmezetten rejtett, csak nyomtatáskor látszik */
        }

        .event-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 2px solid #d4af37;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .event-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .event-images-more {
            color: #d4af37;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            padding: 0 8px;
        }

        /* Kép popup */
        .image-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .image-popup-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1;
        }

        .image-popup-close:hover {
            transform: rotate(90deg) scale(1.1);
        }

        .image-popup-img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 15px;
            object-fit: contain;
        }

        .image-popup-nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-popup-nav button {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .image-popup-nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .image-popup-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-buttons button {
            flex: 1;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, #7f8c8d 0%, #95a5a6 100%);
        }

        .events-list {
            margin-top: 40px;
        }

        .status-section {
            margin-bottom: 40px;
            border: 2px solid #c0c0c0;
            border-radius: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #fafbfc 100%);
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.08),
                0 0 1px rgba(212, 175, 55, 0.3);
        }

        .event-group {
            background: white;
            border: 2px solid #d4af37;
            border-radius: 18px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s;
            position: relative; /* Checkbox pozícionálásához */
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.08),
                0 0 1px rgba(212, 175, 55, 0.2);
        }

        .event-group.has-children {
            border-width: 4px;
            border-left: 8px solid #d4af37;
            box-shadow: 
                0 4px 15px rgba(212, 175, 55, 0.25),
                0 0 1px rgba(212, 175, 55, 0.3);
        }

        .event-group:hover {
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.2),
                0 0 1px rgba(192, 192, 192, 0.4);
            border-color: #c0c0c0;
        }

        .event-group.has-children:hover {
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.3),
                0 0 1px rgba(192, 192, 192, 0.5);
        }

        .event-main {
            background: white;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-main:hover {
            background: #fafbfc;
        }

        .event-main.has-children {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .event-dates {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .event-date {
            font-weight: 700;
            color: #2c3e50;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
